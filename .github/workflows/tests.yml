name: Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: kjogvi
          POSTGRES_DB: kjogvi_test
          POSTGRES_PASSWORD: "kjogvi"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        version-file: .tool-versions
        version-type: strict
        # elixir-version: '1.14.3' # Define the elixir version [required]
        # otp-version: '25.0' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        # restore-keys: ${{ runner.os }}-mix-
    # - name: Restore build cache
    #   uses: actions/cache@v4
    #   with:
    #     path: _build
    #     key: ${{ runner.os }}-build-${{ hashFiles('**/mix.lock') }}
    - name: Install dependencies
      env:
        MIX_ENV: test
      run: mix deps.get
    # - name: Compile deps
    #   env:
    #     MIX_ENV: test
    #   run: mix deps.compile
    - name: Compile
      env:
        MIX_ENV: test
      run: mix compile
    - name: Run tests with coverage
      env:
        MIX_ENV: test
        DATABASE_URL: "postgres://kjogvi:kjogvi@localhost:5432/kjogvi_test"
        ORNITHO_DATABASE_URL: "postgres://kjogvi:kjogvi@localhost:5432/ornithologue_test"
      run: mix ecto.setup && mix test
